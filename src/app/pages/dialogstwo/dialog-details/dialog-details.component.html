<p>dialog-details works!</p>
<div class="row" *ngIf="dialogDisplay | async as dialogstwo">

  <table class="col s8">
    <tbody>
      <tr>
        <td>Title</td>
        <td>{{ dialogstwo.sectionName }}</td>
      </tr>
      <tr>
        <td>Year</td>
        <td>{{ dialogstwo.textName }}</td>
      </tr>
      <tr>
        <td>Genre</td>
        <td>{{ dialogstwo.pl }}</td>
      </tr>
      <tr>
        <td>Director</td>
        <td>{{ dialogstwo.en }}</td>
      </tr>
      <tr>
        <td>Plot</td>
        <td>{{ dialogstwo.de }}</td>
      </tr>
    </tbody>
  </table>
  <button class="btn black" (click)="goToDialogs()">Back</button>
</div>
