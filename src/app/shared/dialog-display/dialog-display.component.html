
<div class="grid__item">
  <div class="card blue-grey darken-1">
      <span class="card-title yellow">{{ dialogstwo.sectionName }}</span>
    </div>
    <div class="card-content white">
      <div>{{ dialogstwo.textName }}...</div>
      <div class=""> {{ dialogstwo.pl }}</div>
      <div>{{ dialogstwo.en }}</div>
      <div>{{ dialogstwo.de }}</div>
      <div>{{dialogstwo._id}}</div>
    </div>
    <div class="card-action">
      <a class="black-text" [routerLink]="['/edit',dialogstwo._id]" routerLinkActive="active" >Edit ></a>
      <i class="material-icon"></i>
      <a class="black-text" [routerLink]="['/delete',dialogstwo._id]" routerLinkActive="active" >Delete ></a>
      <br>
      <br>
    </div>
</div>
